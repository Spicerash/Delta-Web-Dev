<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Questions 3</title>
</head>
<body>
    <!-- Question 1 -->
    <table border="black">
        <caption>Student Information</caption>
        <!-- Table Header -->
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <!-- Table Body -->
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>
    <hr />

    <!-- Question 2 -->
    <form action="/action">
        <div>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" />
        </div>

        <div>
            Sex: 
            <input type="radio" id="male" name="sex" value="m" /> 
            <label for="male">Male</label> 
            <input type="radio" id="female" name="sex" value="f" /> 
            <label for="female">Female</label> 
        </div>

        <div>
            <label for="country">Country: </label>
            <select id="country" name="country">
                <option disabled selected>Select an option</option>
                <option value="brazil">Brazil</option>
                <option value="russia">Russia</option>
                <option value="india">India</option>
                <option value="china">China</option>
                <option value="southAmerica">South America</option>
            </select>
        </div>

        <div>
            <label for="msg">Message: </label><br />
            <textarea id="msg" name="msg" rows="3"></textarea>
        </div>

        <div>
            <input type="checkbox" name="sub" id="sub"> 
            <label for="sub">Subscribe?</label>
        </div>

        <button>Submit</button>
    </form>
    <hr />

    <!-- Question 3 -->
    <h1>Feedback Form</h1>
    <div>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Write your name" />
    </div>

    <div>
        <label for="emial">Email: </label>
        <input type="email" id="email" name="email" placeholder="Write your name" />
    </div>

    <div>
        <label for="msg">Message: </label><br />
        <textarea name="msg" id="msg" rows="3"></textarea>
    </div>

    <div>
        Rate us out of 5: <br>
        <input type="radio" name="rate" value="1" id="one" /> 
        <label for="one">1</label>
        <input type="radio" name="rate" value="2" id="two" /> 
        <label for="two">2</label>
        <input type="radio" name="rate" value="3" id="three" /> 
        <label for="three">3</label>
        <input type="radio" name="rate" value="4" id="four" /> 
        <label for="four">4</label>
        <input type="radio" name="rate" value="5" id="five" /> 
        <label for="five">5</label>
    </div>

    <button>Send your message!</button>

</body>
</html>
